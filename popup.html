<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.5;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #333;
    }
    p {
      margin: 0 0 8px 0;
      color: #666;
      font-size: 14px;
    }
    .tip {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Are You OK - 单词翻译</h1>
  <p>将鼠标悬停在任何英文单词上，即可查看中文翻译。</p>
  <div class="tip">
    提示：翻译结果会显示在鼠标附近，自动避免遮挡。
  </div>
</body>
</html>

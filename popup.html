<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.5;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #333;
    }
    p {
      margin: 0 0 8px 0;
      color: #666;
      font-size: 14px;
    }
    .tip {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 13px;
      color: #888;
    }
    .switch-container {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .switch-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h1>Are You OK - 翻译助手</h1>
  <div class="switch-container">
    <div class="switch-item">
      <span>英译中</span>
      <label class="switch">
        <input type="checkbox" id="en2zh" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="switch-item">
      <span>中译英</span>
      <label class="switch">
        <input type="checkbox" id="zh2en" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div class="tip">
    提示：将鼠标悬停在文字上即可查看翻译，翻译结果会显示在鼠标附近。
  </div>
  <script src="popup.js"></script>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)"/>
  
  <!-- AYO文字 -->
  <text x="64" y="76" font-family="Arial Black, Helvetica, sans-serif" font-size="42" font-weight="900" text-anchor="middle" fill="white">AYO</text>
  
  <!-- 装饰性圆环 -->
  <circle cx="64" cy="64" r="56" stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#2C5BA9"/>
    </linearGradient>
  </defs>
</svg> 